<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wehner Aviary: Resistance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>


    <style>
        .data {
            font-size: 25px;
        }
        
        #v1 {
            position: absolute;
            top: 150px;
            left: 350px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center">Wehner Aviary: Resistance</h1>

    </div> 

    <script>
        let img;

        function setup() {
            createCanvas(screen.availWidth, screen.availHeight);
            img = loadImage('./circuit1.webp');
        }

        function draw() {
            // background(220);
            image(img, screen.availWidth / 2 - img.width, 0, img.width * 1.25, img.height * 1.25);
            textSize(32);
            text('5V', screen.availWidth / 2 - img.width - 20, img.height / 2 + 10);
        }
    </script>
</body>
</html>
